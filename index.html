<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raja Mantri Chor Sipahi</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #111, #000);
    color: #fff;
    text-align: center;
}

h1 {
    margin-top: 20px;
    color: gold;
    letter-spacing: 2px;
}

.game-box {
    max-width: 420px;
    margin: 20px auto;
    background: rgba(0,0,0,0.8);
    border: 2px solid gold;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 25px rgba(255,215,0,0.4);
}

button {
    padding: 12px 20px;
    margin: 10px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    background: gold;
    color: black;
    font-weight: bold;
}

button:hover {
    background: orange;
}

.role-card {
    margin-top: 20px;
    font-size: 22px;
    padding: 20px;
    border-radius: 12px;
    border: 2px dashed gold;
    display: none;
}

.score {
    margin-top: 15px;
    font-size: 16px;
    color: #ccc;
}

.hidden {
    display: none;
}

.guess-btn {
    width: 100%;
    margin-top: 10px;
}

footer {
    margin-top: 30px;
    font-size: 12px;
    color: #aaa;
}
</style>
</head>

<body>

<h1>üëë Raja Mantri Chor Sipahi üëë</h1>

<div class="game-box">

    <div id="startScreen">
        <p>Tap below to start the game</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="roleScreen" class="hidden">
        <p><b>Your Role:</b></p>
        <div id="roleCard" class="role-card"></div>
        <button onclick="nextPlayer()">Next Player</button>
    </div>

    <div id="guessScreen" class="hidden">
        <p><b>Mantri, guess who is the Chor</b></p>
        <button class="guess-btn" onclick="makeGuess(2)">Player 3</button>
        <button class="guess-btn" onclick="makeGuess(3)">Player 4</button>
    </div>

    <div id="resultScreen" class="hidden">
        <h2 id="resultText"></h2>
        <div class="score" id="scoreBoard"></div>
        <button onclick="resetGame()">Play Again</button>
    </div>

</div>

<footer>
    Classic Indian Game ‚Ä¢ Made with ‚ù§Ô∏è
</footer>

<script>
let roles = [];
let players = ["Player 1", "Player 2", "Player 3", "Player 4"];
let currentPlayer = 0;
let chorIndex = -1;

let scores = {
    Raja: 0,
    Mantri: 0,
    Chor: 0,
    Sipahi: 0
};

function startGame() {
    roles = ["Raja", "Mantri", "Chor", "Sipahi"];
    roles.sort(() => Math.random() - 0.5);
    chorIndex = roles.indexOf("Chor");
    currentPlayer = 0;

    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("roleScreen").classList.remove("hidden");
    showRole();
}

function showRole() {
    let card = document.getElementById("roleCard");
    card.style.display = "block";
    card.innerHTML = roles[currentPlayer];
}

function nextPlayer() {
    currentPlayer++;
    if (currentPlayer < 4) {
        showRole();
    } else {
        document.getElementById("roleScreen").classList.add("hidden");
        document.getElementById("guessScreen").classList.remove("hidden");
    }
}

function makeGuess(playerIndex) {
    document.getElementById("guessScreen").classList.add("hidden");
    document.getElementById("resultScreen").classList.remove("hidden");

    if (playerIndex === chorIndex) {
        scores.Raja += 100;
        scores.Mantri += 50;
        document.getElementById("resultText").innerText = "üéâ Mantri caught the Chor!";
    } else {
        scores.Chor += 150;
        document.getElementById("resultText").innerText = "üòà Chor escaped!";
    }

    updateScore();
}

function updateScore() {
    document.getElementById("scoreBoard").innerHTML = `
        Raja: ${scores.Raja}<br>
        Mantri: ${scores.Mantri}<br>
        Chor: ${scores.Chor}<br>
        Sipahi: ${scores.Sipahi}
    `;
}

function resetGame() {
    document.getElementById("resultScreen").classList.add("hidden");
    document.getElementById("startScreen").classList.remove("hidden");
}
</script>

</body>
</html>
